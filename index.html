<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Weather Monitoring System</title>
    <link rel="stylesheet" href="style.css">
<head>
    <body>
        <div class="Container">
            <h1>Real-Time Weather Data</h1>
            <form action = "#">
                <input id = "City-Name" type = "text" placeholder="Enter your city name">
                <input type = "Submit" Value = "Get Weather">
                <div class="Weather Data">
                    <div class="Icon">
                        <img src="clear.png" alt="">
                    </div>
                    <div class="City-Name">Vadodara</div>
                    <div class = "temp">35°C</div>
                    <div class = "desc">Haze</div>
                    <div class = "details">
                        <div>Feels like: 35°C</div>
                        <div>Humidity 45% </div>
                        <div>Wind speed: 5km/hr</div>
                    </div>
                </div>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</head>
